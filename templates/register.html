{% include 'header.html' %}
<body>
  <div class="container-fluid" id="main">
  {% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">      
      <div class="col-md-9 col-lg-10 main"> 
	<h2>User Registration</h2>
	<form id="registrationForm" action="{{ url_for('register') }}" method="post" onsubmit="return validateForm()">
        {% if message is defined and message %}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
			<small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long.</small>
		</div>    
		<button type="submit" class="btn btn-primary">Register</button>
		<p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
	</form>
	<hr>         
      </div>       
    </div>     
  </div>
  
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var email = document.getElementById("email").value;

      if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
        return false;
      }

      // You can add more sophisticated email validation here if needed
      if (!validateEmail(email)) {
        alert("Invalid email address.");
        return false;
      }

      return true;
    }

    // Simple email validation function
    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }
  </script>
</body>
</html>
